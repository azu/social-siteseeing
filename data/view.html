<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Site Seeing</title>
    <link href="normalize.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
    <!-- テンプレート type属性は「text/x-handlebars-template」 -->
    <script id="entry-template" type="text/x-handlebars-template">
        <div class="site_info">
            <h3><a href="{{url}}">{{title}} - ({{count}})</a></h3>
        </div>

        <div class="comment_container loading">
            <ul class="comment_list">
                {{#each comments}}
                <li class="comment_item">
                    <div>
                        <img class="user-image" src="{{user_image}}"/>
                        <span class="user">{{user}}</span>
                        <span class="date">
                            {{#if permalink_url}}
                                <a href="{{permalink_url}}">{{date}}</a>
                            {{else}}
                                {{date}}
                            {{/if}}
                        </span>
                    </div>
                    <span class="comment">{{auto_link_comment comment}}</span></li>
                {{/each}}
            </ul>
        </div>
    </script>
</head>
<body>

<div id="contents">
    <div id="hatena-bookmark"></div>
    <div id="topsy-twitter-comment"></div>
    <!--<div id="topsy-google-comment"></div>-->
</div>
</body>
</html>
