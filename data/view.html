<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Site Seeing</title>
    <style>
        .user-image {
            width: 16px;
        }
        #contents{
            width: auto;
        }
    </style>
    <!-- テンプレート type属性は「text/x-handlebars-template」 -->
    <script id="entry-template" type="text/x-handlebars-template">
        <div class="entry">
            <h3>{{title}} - {{count}}</h3>
        </div>

        <ul>
            {{#each comments}}
            <li>
                <div>
                    <img class="user-image" src="{{user_image}}"/>
                    <span class="user">{{user}}</span>
                    <span class="date">{{date}}</span>
                </div>
                <span class="comment">{{comment}}</span></li>
            {{/each}}
        </ul>
    </script>
</head>
<body>

<div id="contents">
    <div id="hatena-bookmark"></div>
</div>
</body>
</html>
